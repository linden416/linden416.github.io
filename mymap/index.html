<!DOCTYPE html>
<html>
  <head>
    <title>Project5 - Neighborhood Map</title>
    <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <!-- <link rel='stylesheet' href='css/style.css'> -->
    <style type="text/css">
    body,html{height:100%;margin:0;padding:0;display:flex}#DummyDivId{max-width:1024px}#contentBody{height:97%}#map-canvas{height:100%;margin:0;padding:0}#searchId{height:40px;width:100%;padding:10px;background-color:#fff}#locationsHeader{height:40px;width:100%;padding:10px;margin:0;background-color:#d3d3d3}#locationsListId{height:auto;background-color:#f5f5f5;text-decoration:none;list-style-type:none;margin:0;padding:10px}#flickrImg{height:200px}#contentInfo{width:400px}#contentInfo hr{margin-top:15px;margin-bottom:0;padding:0}#flickrTagname{font-size:10px}#wikiTagname{font-size:10px;margin-bottom:0}#wikiLink{font-size:16px}#wikiSummary{font-size:12px}#statusLine{height:20px;font-size:12px;color:red;padding:0}#locationId h3{font-size:16px}#locationId p{font-size:12px}@media (min-width:320px){#searchId{height:20px}#locationsHeader{height:20px;padding:0}#flickrImg{height:100px}#contentInfo{width:auto}}@media (min-width:641px){#flickrImg{height:200px}}@media (min-width:992px){#searchId{height:100%}#locationsHeader{height:100%;padding:10px}}@media (min-width:1025px){#flickrImg{height:300px}}@media (min-width:1281px){#flickrImg{height:400px}}@media screen and (min-width:320px) and (max-width:480px){#DummyDivId{max-width:320px}}
    </style>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places'></script>
  </head>
  <body>
      <div class='container'>

        <div id='contentBody' class='row'>
          <!-- Bootstrap col 1 spanning 25% of row -->
          <div class='col-md-3'>
            <div id='navSide'>
              <label>Search:&nbsp;&nbsp;</label>
              <input id='searchId' data-bind='textInput: searchPattern, event: { keyup: searchLocations}' />
              <p id='locationsHeader'>Key Locations:</p>
              <ul id='locationsListId'</ul>

              <div data-bind='foreach: keyLocationsList'>
                <div data-bind="visible: visibleStatus() === true">
                  <a href='#'  data-bind='text: place, event: { click: $parent.displayLocationInfoWindow, mouseover: $parent.displayLocationTitle }'></a><br>
               </div>
              </div>
            </div>
          </div>

          <!-- Bootstrap col 2 spanning 75% of row -->
          <div id='mapSide' class='col-md-9'>
            <div id='map-canvas'></div>
          </div>

      </div>

      <div id='StatusArea' class='row'>
          <div id='statusLine' class='col-md-12 text-left'>
          </div>
      </div>
    </div>

    <div id='DummyDivId'></div>

    <script async src='js/libs/knockout-3.3.0.js'></script>
    <script async src='js/libs/jquery.min.js'></script>
    <script async src='js/app.min.js'></script>
  </body>
</html>
